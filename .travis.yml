language: python

cache: pip

python: "2.7"

os: linux

# Python runtime is not yet available on OS X Â· Issue, #2312 https://github.com/travis-ci/travis-ci/issues/2312
matrix:
  include:
    - language: python
      os: osx

install:
  - pip install ansible

script:
  # Check the syntax.
  - ansible-playbook -i tests/inventory tests/tests.yml --syntax-check

  # Run the role.
  - ansible-playbook -i tests/inventory tests/tests.yml

  # Check the files.
  - grep -Fxq "$(pyenv init -)" ~/.bashrc

  # Check for idempotence.
  - >
    ansible-playbook -i tests/inventory tests/tests.yml
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)
